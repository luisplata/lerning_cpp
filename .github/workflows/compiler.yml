name: Build dasher.cpp

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-raylib

    - name: Compile Dasher/dasher.cpp
      shell: msys2 {0}
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm mingw-w64-x86_64-raylib
        g++ -o dasher.exe Dasher/dasher.cpp -I/mingw64/include -L/mingw64/lib -lraylib -lopengl32 -lgdi32 -lwinmm

    - name: Copy libraylib.dll
      shell: msys2 {0}
      run: |
        cp /mingw64/bin/libraylib.dll .

    - name: Copy textures folder
      run: |
        cp -r Dasher/textures .

    - name: Upload dasher.exe, libraylib.dll, and textures
      uses: actions/upload-artifact@v2
      with:
        name: dasher-exe
        path: |
          dasher.exe
          libraylib.dll
          textures/